<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to favicon  -->
    <link rel="shortcut icon" href="gopuram-solid.ico" type="image/x-icon">
    <!-- link to css  -->
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav>
        <p><img src="gopuram-solid.ico" alt="logo"></p>
    </nav>
    <main>
        <div class="screen">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="score">
            <div>
                <p class="palyer1">Player(X)</p>
                <p class="score1">0</p>
            </div>
            <div>
                <p>Draw</p>
                <p class="score">0</p>
            </div>
            <div>
                <p class="palyer2">Player(0)</p>
                <p class="score2">0</p>
            </div>

        </div>
    </main>

    <!-- link to js  -->
    <script src="script.js"></script>
</body>
</html>
